<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database Collector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SheetJS for CSV export -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://rawcdn.githack.com/dimaslanjaka/Web-Manajemen/0f634f242ff259087c9fe176e8f28ccaebb5c015/css/all.min.css" />
  </head>
  <body class="bg-gradient-to-br from-blue-50 to-gray-100 min-h-screen flex flex-col items-center justify-center">
    <div class="w-full max-w-2xl mx-auto mt-10 p-8 bg-white rounded-xl shadow-lg border border-gray-200">
      <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-bold text-gray-800 flex items-center">
          <i class="fa-solid fa-database mr-3 text-blue-500"></i> Database Collector
        </h1>
        <button
          id="downloadCsvBtn"
          class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition-colors">
          <i class="fa-solid fa-download"></i>
          <span>CSV</span>
        </button>
      </div>
      <div class="mb-2 text-gray-600 text-sm">Live voucher data updates every 3 seconds.</div>
      <pre
        id="output"
        class="bg-gray-50 p-4 rounded-lg text-xs whitespace-pre-wrap border border-gray-200 h-96 overflow-auto"></pre>
    </div>
    <script src="js/collect.global.js"></script>
    <script src="https://rawcdn.githack.com/dimaslanjaka/jquery-form-saver/38176c68300c834d6692953a1be7407caed01832/dist/release/autosave.js"></script>
  </body>
</html>
