<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://rawcdn.githack.com/dimaslanjaka/Web-Manajemen/0f634f242ff259087c9fe176e8f28ccaebb5c015/css/all.min.css" />
  </head>
  <body>
    <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
      <h1 class="text-2xl font-bold mb-4"><i class="fa-duotone fa-camera-web mr-2"></i>Live Voucher Scanner</h1>
      <div class="mb-4 w-full max-w-7xl flex flex-col items-center">
        <label for="cameraSelect" class="mb-2 font-medium"
          ><i class="fa-duotone fa-camera-cctv mr-2"></i>Select Camera:</label
        >
        <select id="cameraSelect" class="mb-4 p-2 rounded border border-gray-300 w-full max-w-md"></select>
        <div class="flex gap-4 mt-2">
          <button
            id="startStreamBtn"
            class="px-4 py-2 bg-green-600 text-white rounded shadow hover:bg-green-700 flex items-center">
            <i class="fa-duotone fa-play"></i><span class="sr-only ml-2">Start</span>
          </button>
          <button
            id="stopStreamBtn"
            class="px-4 py-2 bg-red-600 text-white rounded shadow hover:bg-red-700 flex items-center">
            <i class="fa-duotone fa-stop"></i><span class="sr-only ml-2">Stop</span>
          </button>
        </div>
      </div>
      <div class="w-screen flex justify-center items-center">
        <video
          id="liveVideo"
          autoplay
          playsinline
          class="rounded shadow-lg w-full h-[calc(100vw*0.5625)] max-h-[90vh] min-h-[300px] object-contain bg-black"></video>
      </div>
    </div>
    <script src="js/live.global.js"></script>
    <script src="https://rawcdn.githack.com/dimaslanjaka/jquery-form-saver/38176c68300c834d6692953a1be7407caed01832/dist/release/autosave.js"></script>
  </body>
</html>
