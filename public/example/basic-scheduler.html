<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OCR Scheduler Example</title>
    <meta name="description" content="Batch OCR with parallel processing. Upload multiple images and extract text quickly using a worker scheduler.">
    <meta property="og:title" content="OCR Scheduler Example">
    <meta property="og:description" content="Batch OCR with parallel processing. Upload multiple images and extract text quickly using a worker scheduler.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://specials-images.forbesimg.com/imageserve/656d2378eda7637c2334289f/optical-character-recognition-ocr-technology/960x0.jpg?fit=scale">
    <meta property="og:url" content="https://www.webmanajemen.com/ocr/example/basic-scheduler.html">
    <!-- Tailwind CSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/3.4.3/tailwind.min.css" rel="stylesheet" />
    <!-- Flowbite CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <!-- Tesseract.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.4/dist/tesseract.min.js"></script>
  </head>
  <body class="bg-gray-50 min-h-screen flex flex-col items-center py-8">
    <div class="w-full max-w-3xl px-4">
      <div class="mb-6 flex flex-col items-center w-full">
        <label for="uploader" class="block mb-2 text-lg font-medium text-gray-700">Upload Images (Multiple supported)</label>
        <div class="flex items-center gap-4 w-full">
          <input
            type="file"
            id="uploader"
            multiple
            class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none" />
        </div>
        <div class="flex items-center mt-2">
          <input
            id="cameraCheckbox"
            type="checkbox"
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2" />
          <label for="cameraCheckbox" class="ml-2 text-sm text-gray-700 select-none">Use camera (mobile only)</label>
        </div>
      </div>
      <div class="mt-8">
        <div class="w-full mb-6">
          <div id="progressStatus" class="text-xs text-gray-600 mb-1">Idle</div>
          <div class="w-full bg-gray-200 rounded-full h-4 dark:bg-gray-700">
            <div
              id="progressBar"
              class="bg-blue-600 h-4 rounded-full transition-all duration-300"
              style="width: 0%"></div>
          </div>
        </div>
        <label class="block mb-2 text-lg font-medium text-gray-700">OCR Results</label>
        <pre
          class="bg-white p-4 rounded shadow border overflow-x-auto"><code id="result" class="whitespace-pre-wrap"></code></pre>
      </div>
    </div>
    <!-- Flowbite JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script type="module">
      const uploader = document.getElementById('uploader');
      const cameraCheckbox = document.getElementById('cameraCheckbox');

      // Toggle file input to use camera capture on mobile
      cameraCheckbox.addEventListener('change', function () {
        if (cameraCheckbox.checked) {
          uploader.setAttribute('accept', 'image/*');
          uploader.setAttribute('capture', 'environment');
        } else {
          uploader.removeAttribute('accept');
          uploader.removeAttribute('capture');
        }
      });
      // This example builds on "basic-efficient.html".
      // Rather than using a single worker, a scheduler manages a pool of multiple workers.
      // While performance is similar for a single file, this parallel processing results in significantly
      // faster speeds when used with multiple files.

      const progressBar = document.getElementById('progressBar');
      const progressStatus = document.getElementById('progressStatus');
      const resultElm = document.getElementById('result');

      const scheduler = Tesseract.createScheduler();

      // Track current file for progress display
      let currentFileIdx = 0;
      let totalFiles = 1;
      function sharedLogger(m) {
        if (typeof m.progress === 'number') {
          const percent = Math.round(m.progress * 100);
          if (m.status) {
            progressStatus.textContent = `File ${currentFileIdx + 1}/${totalFiles}: ` + m.status.charAt(0).toUpperCase() + m.status.slice(1) + ` (${percent}%)`;
          } else {
            progressStatus.textContent = `File ${currentFileIdx + 1}/${totalFiles}: ${percent}%`;
          }
          progressBar.style.width = percent + '%';
        } else if (m.status) {
          progressStatus.textContent = `File ${currentFileIdx + 1}/${totalFiles}: ` + m.status.charAt(0).toUpperCase() + m.status.slice(1);
        }
      }

      // Creates worker and adds to scheduler
      const workerGen = async () => {
        const worker = await Tesseract.createWorker('eng', 1, {
          corePath: 'https://cdn.jsdelivr.net/npm/tesseract.js-core',
          workerPath: 'https://cdn.jsdelivr.net/npm/tesseract.js@5.0.4/dist/worker.min.js',
          logger: sharedLogger
        });
        scheduler.addWorker(worker);
        return worker;
      };

      const workerN = 4;
      (async () => {
        const resArr = Array(workerN);
        for (let i = 0; i < workerN; i++) {
          resArr[i] = await workerGen();
        }
      })();

      const recognize = async function (evt) {
        const files = evt.target.files;
        resultElm.innerHTML = '';
        totalFiles = files.length;
        for (let i = 0; i < files.length; i++) {
          currentFileIdx = i;
          // Reset progress bar and status for each file
          progressBar.style.width = '0%';
          progressStatus.textContent = `File ${i + 1}/${files.length}: Starting...`;
          await scheduler.addJob('recognize', files[i]).then((x) => {
            progressBar.style.width = '100%';
            progressStatus.textContent = `File ${i + 1}/${files.length}: Done (100%)`;
            resultElm.innerHTML += `${x.data.text}<br/>`;
          });
        }
        setTimeout(() => {
          progressBar.style.width = '0%';
          progressStatus.textContent = 'Idle';
        }, 800);
      };

      uploader.addEventListener('change', recognize);
    </script>
  </body>
</html>
