<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OCR App - Pure Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://rawcdn.githack.com/dimaslanjaka/Web-Manajemen/0f634f242ff259087c9fe176e8f28ccaebb5c015/css/all.min.css" />
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <div class="w-full max-w-4xl mx-auto mt-8 grid grid-cols-1 md:grid-cols-2 gap-8">
      <div class="bg-white rounded-lg shadow-md p-6 flex flex-col">
        <h2 class="text-2xl font-bold mb-4 text-center">OCR SAMPLE</h2>
        <form id="form" action="javascript:void(0)" class="space-y-4">
          <div>
            <!-- Single drop area for file upload -->
            <div
              id="form-drop-area"
              class="flex flex-col items-center justify-center border-2 border-dashed border-gray-400 rounded-lg p-6 bg-gray-50 shadow-inner w-full cursor-pointer transition-colors hover:border-blue-500">
              <p class="mb-2 text-gray-700 text-center">
                Drag & drop an image here, or
                <label for="file" class="text-blue-600 underline cursor-pointer">browse</label>
              </p>
              <input id="file" type="file" accept="image/*" class="hidden" />
              <img id="form-image-preview" class="hidden mt-4 max-w-full rounded shadow" alt="Preview" />
            </div>
          </div>
          <div>
            <select class="form-select block w-full mt-1 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" id="lang">
              <option value="eng">English</option>
            </select>
          </div>
          <div>
            <input class="btn btn-primary w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors" type="submit" value="Submit" />
          </div>
        </form>
      </div>
      <div class="bg-white rounded-lg shadow-md p-6 flex flex-col">
        <h3 class="text-lg font-semibold mb-2 text-center">Progress</h3>
        <div id="progress" class="w-full"></div>
        <div id="result" class="mt-4 text-gray-700 whitespace-pre-line"></div>
      </div>
    </div>
  </body>
  <!-- <script src='//cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script> -->
   <script src="//cdn.rawgit.com/naptha/tesseract.js/0.2.0/dist/tesseract.js"></script>
  <script src="js/ocr-web.global.js"></script>
</html>
